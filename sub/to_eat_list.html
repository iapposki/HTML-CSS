<!DOCTYPE html>

<html>

<head>
	<title> To Do List </title>
	<style type="text/css">
		body{
			background-color: #999999;
			font-family: sans-serif;
			margin-left: 20%;
			margin-right: 20%;
		}
	</style>
</head>

<body>
	<h1>This is my To-Do List Today</h1>
	<p>Have Lunch
	<br>Sleep
	<br>Study
	<br>Sleep
	<br>Play
	<br>Study
	<br>Sleep	
	</p>
	
	Same list using list tag:
	<!-- li is for list with dots and using ol will give it ordering (ordered list)-->
	<!-- ol and li are used together-->
	<!-- using ul in place of ol will give us unordered list-->
	<ol>
	<li>Have Lunch</li>
	<li>Sleep</li>
	<li>Study</li>
	<li>Sleep</li>
	<li>Play</li>
	<li>Study</li>
	<li>Sleep</li>
	</ol>
	
	<a href="../index.html">Back to Hello World</a>	

</body>


</html>
